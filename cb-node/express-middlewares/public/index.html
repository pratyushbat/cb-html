<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECODE</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>

</head>
<body>
    <h1>Code Evaluator</h1>
    <textarea name="inpCode" id="inpCode" rows="6" cols="40"></textarea>
    <button id="btnEncode">ENCODE</button>
 
    <form action="/eval" method="GET">
        <input name="code"  type="text"  style="width: 400px;"  width="100px" id="code">
        <br>
        <button type="submit" >EVALUATE</button>
    </form>

</body>
</html>
