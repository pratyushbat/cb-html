<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="shop.js"></script>
    <script src="add_product.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Add Product</h3>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input class="form-control" type="text" id="productName" />
            </div>
            <div class="form-group">
              <label for="productManufacturer"> Manufacturer </label>
              <input class="form-control" type="text" id="productManufacturer"  />
            </div>
            <div class="form-group">
              <label for="productPrice"> Price </label>
              <input class="form-control" type="text" id="productPrice" />
            </div>
            <button id="btnProductAdd" type="button" class="btn btn-secondary">Add</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
